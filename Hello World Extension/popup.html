<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Downloader</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <img src="128.png" alt="Logo">
     
       <label for="video"> Download Format:</label>
        <select name="video" id="video">
            <optgroup label="Video Format">
                <option value="avi">.avi</option>
                <option value="flv">.flv</option>
                <option value="mov">.mov</option>
                <option value="mp4">.mp4</option>
                <option value="wmv">.wmv</option>
            </optgroup>

            <optgroup label="Audio Format">
                <option value="mp3">.mp3</option>
                <option value="wav">.wav</option>
            </optgroup>

        </select>
        <br><br>
        <button id="collect">collect videos</button>
        <br>
        <p id="textCollect"></p>
        <br>
        <input id="download" type="submit" value="Download">
   
    <div id="video_div"></div>
    <script src="popup.js"></script>
    <script src="background.js"></script>
    <script src="jquery-3.4.1.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Downloader</title>
    <!--Links to .css file-->
    <link rel="stylesheet" href="popup.css">
</head>

<body>
  <!--
    Description: Main body of the extension is made in the division. The division is then divided to subpart as follows:
    1. The first part is the main logo for our extension.
    2. There is "Collect Videos" button which collects the link from the webpage and make visible to the user 
       in the empty paragrah beneath it.
    3. After accessing the link, user can enter the file name as per their wish in the text box provided.
    4. Users can select from various format of videos such mp4, wmv, etc. and then download the video using the download button.
  -->
  <div id="mainDiv">   
      <img src="128.png" alt="Logo"><br>
     
      <button id="collect">Collect Videos</button>
    <br><br>
      <p id="textCollect"></p>
      <label for="fname">File Name:</label>
      <input type="text" id="fname" name="fname" placeholder="Save file as..">
    <br><br>
      <label for="video"> Download Format:</label>
      <select id="format">
        <option value="mp4">mp4</option>
        <option value="wmv">wmv</option>
        <option value="flv">flv</option>
        <option value="avi">avi</option>
        <option value="mp3">mp3</option>
        <option value="mpg">mpg</option>
      </select>
    <br><br>
    
    <input id="download" type="submit" value="Download">


    <div id="video_div"></div>
  </div> 
    
    <!--Links to .js files-->
    <script src="popup.js"></script>
    <script src="background.js"></script>
    <script src="jquery-3.4.1.min.js"></script>
</body>
</html>
